<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Echtzeit-Sensordaten-Diagramme</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #6ee7b7, #3b82f6);
            color: white;
        }
        header {
            background-color: transparent;
            padding: 20px;
            text-align: center;
        }
        .container {
            padding: 20px;
            text-align: center;
        }
        h1, h2 {
            font-weight: 600;
            margin: 10px 0;
        }
        p {
            font-size: 16px;
            line-height: 1.5;
            font-weight: 300;
        }
        .button {
            padding: 10px 20px;
            margin-top: 20px;
            border: none;
            border-radius: 8px;
            background-color: #f472b6; /* Pink button */
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-weight: 400;
            display: inline-block;
            text-decoration: none;
        }
        .button:hover {
            background-color: #ec4899; /* Darker pink on hover */
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
    </style>
    <script>
        // JavaScript zum Aktualisieren der Seite alle 60 Sekunden
        setTimeout(function(){
            location.reload();
        }, 60000);
    </script>
</head>
<body>
    <header>
        <h1>Echtzeit-Sensordaten-Diagramme</h1>
    </header>
    <div class="container">
        <div id="co2-plot"></div>
        <div id="temperature-plot"></div>
        <div id="humidity-plot"></div>
        <div id="tvoc-plot"></div>
        <form action="{{ url_for('index') }}" method="GET">
            <button class="button" type="submit">Zur√ºck zur Hauptseite</button>
        </form>
    </div>

    <script>
        var time_data = JSON.parse('{{ time_data | tojson | safe }}');
        var co2_data = JSON.parse('{{ co2_data | tojson | safe }}');
        var temperature_data = JSON.parse('{{ temperature_data | tojson | safe }}');
        var humidity_data = JSON.parse('{{ humidity_data | tojson | safe }}');
        var tvoc_data = JSON.parse('{{ tvoc_data | tojson | safe }}');

        // Plot CO2 data
        var co2_trace = {
            x: time_data,
            y: co2_data,
            mode: 'lines+markers',
            type: 'scatter',
            name: 'CO2'
        };
        Plotly.newPlot('co2-plot', [co2_trace], {title: 'Co2 Diagramm', xaxis: {title: 'Zeit'}, yaxis: {title: 'Co2 Werte'}});

        // Plot temperature data
        var temperature_trace = {
            x: time_data,
            y: temperature_data,
            mode: 'lines+markers',
            type: 'scatter',
            name: 'Temperature'
        };
        Plotly.newPlot('temperature-plot', [temperature_trace], {title: 'Temperatur Diagramm', xaxis: {title: 'Zeit'}, yaxis: {title: 'Temperatur'}});

        // Plot humidity data
        var humidity_trace = {
            x: time_data,
            y: humidity_data,
            mode: 'lines+markers',
            type: 'scatter',
            name: 'Humidity'
        };
        Plotly.newPlot('humidity-plot', [humidity_trace], {title: 'Luftfeuchtigkeit Diagramm', xaxis: {title: 'Zeit'}, yaxis: {title: 'Luftfeuchtigkeit'}});

        // Plot TVOC data
        var tvoc_trace = {
            x: time_data,
            y: tvoc_data,
            mode: 'lines+markers',
            type: 'scatter',
            name: 'TVOC'
        };
        Plotly.newPlot('tvoc-plot', [tvoc_trace], {title: 'TVOC Diagramm', xaxis: {title: 'Zeit'}, yaxis: {title: 'TVOC Werte'}});
    </script>
</body>
</html>
